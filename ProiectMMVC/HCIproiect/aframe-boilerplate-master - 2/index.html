<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <title>MMCVC</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

</head>

<body>
  <a-scene>
    <a-entity camera look-controls>
      <a-entity cursor="fuse: true; fuseTimeout: 500"
                position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                material="color: black; shader: flat">
      </a-entity>
    </a-entity>

    <a-entity id="page1" >
        
      <a-sky color="#87CEEB" ></a-sky>

      <a-plane position="0 -2 0" rotation="-89 0 0" width="50" height="50" color="#00FF00"></a-plane>

      <a-sphere position="-2 1.5 -3" radius="0.2" color="white" 
                 animation__hover="property: position; to: -2 2.5 -3; startEvents: mouseenter; dur: 200"
                 animation__leave="property: position; to: -2 1.5 -3; startEvents: mouseleave; dur: 200"
                 ></a-sphere>
      
      <a-entity  position="2 0.5 -3">
        
        <a-sphere position="0 1.25 0" radius="0.5" color="green"></a-sphere>
        <a-cylinder position="0 0.75 0" radius="0.3" height="1" color="green"></a-cylinder>
        
        <a-sphere position="0 1.75 0" radius="0.35" color="blue"></a-sphere>
        
        <a-sphere position="-0.15 1.85 0.3" radius="0.1" color="white"></a-sphere>
        <a-sphere position="0.15 1.85 0.3" radius="0.1" color="white"></a-sphere>
       
        <a-cylinder position="0 1.75 0.4" radius="0.05" height="0.15" color="red"></a-cylinder>
       
        <a-cylinder position="0 1.6 0.4" radius="0.1" height="0.05" color="red"></a-cylinder>
        
        <a-cylinder position="0.7 1 0" radius="0.1" height="0.8" color="green"></a-cylinder>
        <a-cylinder position="-0.7 1 0" radius="0.1" height="0.8" color="green"></a-cylinder>
        
        <a-cylinder position="0.3 0.2 0" radius="0.15" height="1" color="green"></a-cylinder>
        <a-cylinder position="-0.3 0.2 0" radius="0.15" height="1" color="green"></a-cylinder>
      </a-entity>
      
    </a-entity>
  </a-scene>
</body>

</html>
